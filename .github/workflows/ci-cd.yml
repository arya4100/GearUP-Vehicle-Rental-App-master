# Triggers
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches:
      - main          # Runs on every merge to main
  pull_request:
    branches:
      - main          # Runs on every PR targeting main

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Job 1 â€“ Build & Security Scan
# Runs for BOTH push to main AND pull requests
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  build-and-security:
    name: Build & Security Scan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: final-demo   # React app lives here

    steps:
      # 1. Checkout full history (needed for secret scanning)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Node 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: final-demo/package-lock.json

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Build the React app
      #    CI=false â†’ prevents CRA from treating ESLint warnings as fatal errors
      #    GENERATE_SOURCEMAP=false â†’ faster build, less memory
      - name: Build Project
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      # 5. ğŸ” Secret / credential scan using TruffleHog
      #    Scans git history for leaked API keys, passwords, tokens, etc.
      #    No license key required â€“ works on public AND private repos.
      #
      #    base logic:
      #      â€¢ push to main  â†’ compare against the commit that existed before this push
      #      â€¢ pull request  â†’ compare against the PR target branch tip
      - name: Secret Scan (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.sha }}
          extra_args: --only-verified   # Only flag secrets provably real (reduces false positives)

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2 â€“ Deploy to Firebase Hosting
  # Runs ONLY when code is merged (pushed) to main
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to Firebase Hosting
    needs: build-and-security        # Must pass build + security before deploy
    runs-on: ubuntu-latest

    # Deploy only on direct push to main (not on pull request events)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: final-demo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: final-demo/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      # ğŸš€ Deploy to Firebase Hosting
      # Uses the FIREBASE_TOKEN secret (generated via: firebase login:ci)
      # firebase.json is at repo root, so we override working-directory here
      - name: Install Firebase CLI & Deploy
        run: npm install -g firebase-tools && firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project gearup-1aae6
        working-directory: ${{ github.workspace }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 3 â€“ DAST Security Scan (OWASP ZAP)
  # Runs ONLY after successful deployment to main
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  zap_scan:
    name: OWASP ZAP Security Scan
    needs: deploy                  # Must run after deploy so the live site exists
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ•·ï¸ Run ZAP Baseline Scan against the live Firebase URL
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://gearup-1aae6.web.app/'   # Default Firebase Hosting URL
          fail_action: false                        # Set to true to fail pipeline on ZAP alerts
          allow_issue_writing: false                # We just want the report, no auto-GitHub issues right now
