name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-security:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final-demo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: final-demo/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Secret Scan (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.sha }}
          extra_args: --only-verified

  deploy:
    name: Deploy to Firebase Hosting
    needs: build-and-security
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: final-demo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: final-demo/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Install Firebase CLI & Deploy
        run: npm install -g firebase-tools && firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project gearup-1aae6
        working-directory: ${{ github.workspace }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  zap-scan:
    name: OWASP ZAP Security Scan
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://gearup-1aae6.web.app/'
          fail_action: false
          allow_issue_writing: false
          artifact_name: 'zap_report'
